 <div class="flex justify-content-between lg:font-bold" id="like-section-{{ post.id }}">
    <a
            href=""
            hx-trigger="click"
            hx-get="{% url "core:like" post_id=post.id %}"
            hx-target="#like-{{ post.id }}"
            hx-swap="outerHTML"
            class="my-link"
    >
        <div class="px-1 rounded-full text-black">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="25" height="25" class="">
                <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
            </svg>
        </div>
    </>
    <h3>
        {% if post.n_of_likes == 0 %}
            Aucun like
        {% else %}
            Aim√© par <strong id="like-{{ post.id }}">{{ post.n_of_likes }}</strong> personne{{ post.n_of_likes|pluralize }}
        {% endif %}
    </h3>
</div>
